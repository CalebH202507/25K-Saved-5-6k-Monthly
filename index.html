<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Photos/Favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>
<body class="body-style">
  <div class="box-style">  
  <div class="main-box">
    <p class="project-label">ProjectName</p>
    <p class="price-label">Price</p>
    <div class="surround-box">
      <img class="token-photo"
      src="Photos/FOX.png">
      <img class="sol-photo"
      src="Photos/solana-sol-logo.png">
    </div>
  </div>
  </div>
  <button class="wallet-connect">Connect Solana Wallet</button> 
  </body>

  <script>

    const getProvider = async () => {
        if ("solana" in window) {
          
          await window.solana.connect(); // opens wallet to connect to

          const provider = window.solana;
          if (provider.isPhantom) {
            console.log("Is Phantom installed?  ", provider.isPhantom);
            return provider;
          }
        } else {
          document.write('Install https://www.phantom.app/');
        }
      };

      window.onload = () => {

        getProvider().then(provider => {
          console.log('key', provider.publicKey.toString())
        })
        .catch(function(error){
          console.log(error)
        });

      }
  </script>
</html>
